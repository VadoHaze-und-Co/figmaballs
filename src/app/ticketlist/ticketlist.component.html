<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Liste</title>
  <style>
    /* Stil für die Ticketliste */
    .ticket {
      border: 1px solid #2b2b2b;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .ticket h2 {
      margin-top: 0;
    }
    .ticket p {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Support-Ticketliste</h1>
  <table class="table-bordered ticket-list">
    <thead>
    <tr>
      <th scope="row">#Nr.</th>
      <th scope="row" style="max-width: 250px">Titel</th>
      <th scope="row">Status</th>
      <th scope="row">Priorität</th>
      <th scope="row" style="max-width: 400px">Beschreibung</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let ticket of tickets">
      <tr (dblclick)="goToTicket(ticket.id)">
        <td><b>#{{ticket.id}}</b></td>
        <td>{{ticket.title}}</td>
        <td>{{ticket.status}}</td>
        <td>{{ticket.priority}}</td>
        <td>{{ticket.description}}</td>
      </tr>
    </ng-container>
    </tbody>
  </table>
</div>
